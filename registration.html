<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Registration</title>
    <div class="header">
        <h1 class="zagl">Biblioteka Chóru Katedralnego</h1>
    </div>
    
</head>
<body>
    <div style="width: 100%; text-align: center;">
<div class="reg_form">
    <form method="post" action="regist_zap.php" class = "form" id="fform">
          <h1 style="text-align: center; margin: 30px; background-color: transparent;">Rejestracja</h1>
	
	<input type="text" class="edbx" name="log" id="log" required placeholder="Login*" data-validate><br><br>
    <span class="help-text"></span>
	<input type="text" class="edbx" name="has1" id="has1" required placeholder="Hasło*" onchange="checkpasswords()" data-validate><br><span class="log-text"></span><br>
        
    <input type="text" class="edbx" name="has2" id="has2" required placeholder="Powtóż hasło*" onchange="checkpasswords()" data-validate><br><span class="help-text"></span><br>
  
<input type="button" onclick="reg()" class="btn" value="Zarejestruj"><br><br>
        <a class = "a" href="authorization.html">Zalogj</a>
    </form>
    </div>
        </div>
    <script>
    function checkpasswords(){
        var ha1 = document.getElementById("has1").value;
        var ha2 = document.getElementById("has2").value;
        
        if(ha1==ha2 && ha1!="" && ha2!=""){
            document.getElementById("has1").className = "ok-haslo";
            document.getElementById("has2").className = "ok-haslo";
            return 1;
        }
        else if(ha1!=ha2 && ha1!="" && ha2!=""){
            document.getElementById("has1").className = "bad-haslo";
            document.getElementById("has2").className = "bad-haslo";
            return 0;
        }
        else{
            return 0;
        }
    }
        function reg(){
            var log = document.getElementById("log").value;
            if(checkpasswords()==1 && log!=""){
                document.getElementById("fform").submit();
            }
            else if(checkpasswords()==0){
            document.getElementById("has1").className = "bad-haslo";
            document.getElementById("has2").className = "bad-haslo";
                alert("Proszę sprawdzić hasła");
                
            }
            else if(log==""){
                 alert("Proszę wpisać login");
            }
        }
                
    </script>
    </body>
</html>
